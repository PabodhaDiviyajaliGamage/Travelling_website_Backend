services:
  - type: web
    name: backend
    env: node
    buildCommand: npm ci --production
    startCommand: npm start
    nodeVersion: 18.17.1
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_SECRET_KEY
        sync: false
      - key: CLOUD_NAME
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: PORT
        value: 4000
      - key: SESSION_SECRET
        sync: false
      - key: CORS_ORIGINS
        value: https://ceejeey.me,https://nadevillasandtours.com